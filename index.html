<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Angular Boilerplate</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
<link rel="stylesheet" href="style.css" title="no title" charset="utf-8">

<body ng-app="quoteBook">

    <div class="">


        <div class="container col-lg-8 col-lg-offset-2" ng-controller='mainCtrl' ng-cloak>

            <div class="page-header">
                <h1>This is a cool Quote Book App</h1>
                <p>Click the buttons and see what happens</p>
            </div>

            <form class="text">
                <textarea class="form-control" type="text" name="newQuote" ng-model="newQuote" placeholder="New Quote Text"></textarea>
                <input class="form-control" type="text" name="newAuthor" ng-model="newAuthor" placeholder="Author">

            </form>
            <div class="buttons">
                <input class="btn" type="button" ng-click="addData()" value="Submit">
                <input class="btn" type="button" ng-click="removeData(newQuote)" value="Remove Quote">
                <input class="btn" type="button" ng-click="setupFilter()" value="Filter">


                <div class="alert alert-danger addMargin" ng-if="addDataReturn === 'missingText'" role="alert"><strong>Please add some text to your quote.</strong></div>
                <div class="alert alert-danger addMargin" ng-if="addDataReturn === 'missingAuthor'" role="alert"><strong>Please add an author to your quote.</strong></div>
                <div class="alert alert-danger addMargin" ng-show="missingQuote" role="alert"><strong>No quote matches your text string.</strong></div>
                <div class="alert alert-info addMargin" ng-show="myFilter" role="alert"><strong>Click filter again to turn off the filter.</strong></div>
            </div>

            <div ng-repeat="quote in quotes | filter: myFilter" class="quote">

                <blockquote>
                    {{quote.text}}
                </blockquote>
                <cite>
                    {{quote.author}}
                </cite>

            </div>
        </div>

    </div>



    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/dataService.js"></script>

    <script src="" charset="utf-8"></script>
</body>

</html>
