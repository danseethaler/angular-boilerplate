<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Angular Boilerplate</title>
</head>
<link rel="stylesheet" href="style.css" title="no title" charset="utf-8">

<body ng-app="quoteBook">

    <div class="">


    <div class="content" ng-controller='mainCtrl' ng-cloak>

        <div class="text">
            <textarea type="textbox" name="newQuote" ng-model="newQuote" placeholder="New Quote Text"></textarea>
            <input type="text" name="newAuthor" ng-model="newAuthor" placeholder="Author">

        </div>
        <div class="buttons">
            <input type="button" name="submit" ng-click="addData()" value="Submit">
            <input type="button" name="remove" ng-click="removeData(newQuote)" value="Remove Quote">

        </div>

        <div ng-repeat="quote in quotes">

            <blockquote>
                {{quote.text}}
            </blockquote>
            <cite>
                {{quote.author}}
            </cite>

        </div>
    </div>

</div>



    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/dataService.js"></script>

    <script src="" charset="utf-8"></script>
</body>

</html>
